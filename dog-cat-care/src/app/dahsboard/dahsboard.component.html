
  <div class="header">
    <span class="header-content">
      <i class="fa  fa-home fa-2x"></i>
        Home
    </span>
  </div>
  <div class="content">
  <div class="services">
    <h5 class="text-muted">
      Nas proximidades:
    </h5>
  <ngx-slick-carousel class="carousel"
                          #slickModal="slick-carousel"
                          [config]="slideConfig"
                          (init)="slickInit($event)"
                          (breakpoint)="breakpoint($event)"
                          (afterChange)="afterChange($event)"
                          (beforeChange)="beforeChange($event)">
          <div ngxSlickItem *ngFor="let slide of slides" class="slide" style = 'display:flex'>
              <div style = 'margin:auto'>
                <img src="../../assets/{{slide.img }}" class="slide" alt="" height="200px" width="auto" >
              </div>
          </div>
      </ngx-slick-carousel>

  </div>
  <hr>
  <h5 class="text-muted">
    Lembretes:
  </h5>
    <div class="schedule">

      <div class="tab-pane">
        <div class="schedule-list">

          <div class="schedule-item">
            <div class="time">
              <span>9:00</span>
            </div>
            <div class="description">
              <div class="description-header">Levar Rex ao veterinário</div>
              <div class="description-content">
                <p>Consulta às 9:00. Dra. Rafaela </p>
                <ul class="contact-list">
                  <li class="contact">
                    <a href="#"><img src="https://d17fnq9dkz9hgj.cloudfront.net/uploads/2012/11/147083304-dogs-home-alone-all-day-632x475.jpg" alt="" /></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>


          <div class="schedule-item">
            <div class="time">
              <span>14:00</span>
            </div>
            <div class="description">
              <div class="description-header">Comprar ração para os pets</div>
              <div class="description-content">
                <p>Comprar na Tenda do Pet ou Petz</p>
                <ul class="contact-list">
                  <li class="contact">
                    <a href="#"><img src="https://d17fnq9dkz9hgj.cloudfront.net/uploads/2012/11/147083304-dogs-home-alone-all-day-632x475.jpg" alt="" /></a>
                  </li>
                  <li class="contact">
                    <a href="#"><img src="https://live.staticflickr.com/65535/48886065922_3aa9737e34_b.jpg" alt="" /></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
