<div class="container">
  <form [formGroup]="formUser" (ngSubmit)="handleSubmit()">

    <mat-form-field class="max-width" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" required>
      <mat-error *ngIf="nome.invalid">Preencha o nome</mat-error>
    </mat-form-field>

    <mat-form-field class="max-width" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" readonly>
    </mat-form-field>

    <div class="form-footer">
      <span *ngIf="loading" class="loading-small">
              <mat-spinner diameter="50"></mat-spinner>
      </span>

      <div *ngIf="!loading">
        <button mat-raised-button color="primary" type="submit">Salvar</button>
        <button mat-raised-button color="primary" type="button" routerLink="../">Cancelar</button>
      </div>
    </div>

  </form>
</div>
