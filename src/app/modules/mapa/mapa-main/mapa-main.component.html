<div class="map">
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="serviceProvider.latitude" [longitude]="serviceProvider.longitude"  *ngFor="let serviceProvider of serviceProviders">
      <agm-info-window>
        <h3>{{serviceProvider.tipo}}: {{serviceProvider.nome}} </h3>
        <button class="button" mat-raised-button color="primary" (click)="viewServiceProvider(serviceProvider)" >Mais</button>
      </agm-info-window>
    </agm-marker>
  </agm-map>
