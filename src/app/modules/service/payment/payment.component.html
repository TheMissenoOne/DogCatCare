<div id="form-container">

  <div id="card-front">
    <div id="shadow"></div>
    <div id="image-container">
      <span id="amount">valor: <strong>{{data.eventoFormValues.preco}}</strong></span>
      <span id="card-image">

        </span>
    </div>
    <!--- end card image container --->

    <label for="card-number">
      Número do Cartão
    </label>
    <input type="text" id="card-number" placeholder="1234 5678 9101 1112" maxlength="16" length="16">
    <div id="cardholder-container">
      <label for="card-holder">Nome no Cartão
      </label>
      <input type="text" id="card-holder" placeholder="Fulano de Tal" />
    </div>
    <!--- end card holder container --->
    <div id="exp-container">
      <label for="card-exp">
        <span style="margin-right: 10px">
          Validade
        </span>
        <span>
          Código
        </span>
      </label>
      <input id="card-month" type="text" placeholder="mm/aa" maxlength="5" length="5">
      <input id="card-year" type="text" placeholder="CCV" maxlength="4" length="4">
    </div>

    <div id="exp-container2">

    </div>
    <!--- end CVC container --->
    <!--- end exp container --->
  </div>

</div>
<div class="max-width div-center">
  <button class="button end" mat-raised-button color="primary" (click)="submitPayment()">Finalizar</button>
  <button class="button end" mat-raised-button color="primary" (click)="cancel()">Cancelar</button>
</div>
<!--- end form container --->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script src="https://use.fontawesome.com/f1e0bf0cbc.js"></script>
